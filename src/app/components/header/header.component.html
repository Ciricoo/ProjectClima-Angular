<p>
    <i class="bi bi-geo-alt-fill"></i>{{ getCityName() }}
</p>

<div class="change">
    <select class="cidades" (change)="onCityChange()" [(ngModel)]="selectedCity">
        <option *ngFor="let city of cities" [value]="city.name">{{city.name}}</option>
    </select>
    
</div> 
<span>
    {{today | date: "fullDate"}}
</span>
