<p *ngIf="weatherService.weatherData">
    <i class="bi bi-geo-alt-fill"></i>{{ weatherService.weatherData.results.city_name }}
</p>

<div class="change">
    <select #cidades class="cidades" (change)="onCityChange($event)" [(ngModel)]="selectedCity">
        <option *ngFor="let city of cities" [value]="city.name">{{city.name}}</option>
    </select >
</div >
<span >
    {{today | date: "fullDate"}}
</span >
